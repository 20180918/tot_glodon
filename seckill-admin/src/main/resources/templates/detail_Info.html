<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title>秒杀列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <js src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></js>
    <js src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></js>

</head>
<body>


<div class="container">

    <div style="height: 30px;"></div>

    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>秒杀列表</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>商品编码</th>
                    <th>商品名称</th>
                    <th>秒杀价格</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>总库存</th>
                    <th>剩余库存</th>
                </tr>
                </thead>
                <tr >
                    <td th:text="${product_detail.productCode}"></td>
                    <td th:text="${product_detail.name}"></td>
                    <td th:text="${product_detail.seckillPrice}"></td>
                    <td th:text="${product_detail.startTime}"></td>
                    <td th:text="${product_detail.endTime}"></td>
                    <td th:text="${product_detail.productStocks}"></td>
                    <td th:text="${product_detail.number}"></td>
                </tr>
            </table>
            获得者：
            <li>
                <div align="center" th:each="user_phone:${person}">
                    <div th:text="${user_phone.userPhone}"></div>
                </div>
                <a href="/product/select"><button type="button"/>关闭</a>
            </li>
        </div>
                <div align="center" th:utext="${product_detail.productDescription}"></div>
    </div>
</div>

</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
