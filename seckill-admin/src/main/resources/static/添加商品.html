<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>添加商品</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/添加商品/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/添加商品/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
      <!-- Unnamed (Rectangle) -->
      <div id="u14" class="ax_default shape">
        <div id="u14_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u15" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Placeholder) -->
      <div id="u16" class="ax_default shape">
        <img id="u16_img" class="img " src="images/添加商品/u16.png"/>
        <!-- Unnamed () -->
        <div id="u17" class="text">
          <p><span>Logo</span></p>
        </div>
      </div>

      <!-- Unnamed (Menu) -->
      <div id="u18" class="ax_default">
        <img id="u18_menu" class="img " src="images/添加商品/u18_menu.png" alt="u18_menu"/>

        <!-- Unnamed (Table) -->
        <div id="u19" class="ax_default table">

          <!-- Unnamed (Menu Item) -->
          <div id="u20" class="ax_default table_cell">
            <img id="u20_img" class="img " src="images/添加商品/u20.png"/>
            <!-- Unnamed () -->
            <div id="u21" class="text">
              <p><span>添加商品</span></p>
            </div>
          </div>

          <!-- Unnamed (Menu Item) -->
          <div id="u22" class="ax_default table_cell">
            <img id="u22_img" class="img " src="images/添加商品/u22.png"/>
            <!-- Unnamed () -->
            <div id="u23" class="text">
              <p><span>商品管理</span></p>
            </div>
          </div>

      <div id="u45" class="ax_default paragraph">
        <div id="u45_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u46" class="text">
          <p><span>请在此添加活动秒杀商品，并在商品管理里面上架！</span></p>
        </div>
      </div>
      <form id="base" class="" th:action="@{~/admin/store}" method="post">
        <input type="hidden" name="id" th:field="${seckillProduct.seckillId}"/>
        商品编码：<input type="text" name="name" th:field="${seckillProduct.productCode}"/><br/>
        <br/>
        商品名称：<input type="text" name="name" th:field="${seckillProduct.name}"/><br/>
        <br/>
        市场价格：<input type="text" name="name" th:field="${seckillProduct.name}"/><br/>
        <br/>
        秒杀价格：<input type="text" name="name" th:field="${seckillProduct.seckillPrice}"/><br/>
        <br/>
        开始时间：<input type="text" name="name" th:field="${seckillProduct.createTime}"/><br/>
        <br/>
        结束时间：<input type="text" name="name" th:field="${seckillProduct.endTime}"/><br/>
        <br/>
        库存：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" th:field="${seckillProduct.productStocks}"/><br/>
        <br/>
        图片：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" th:field="${seckillProduct.productImg}"/><br/>
        <br/>
        描述：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" th:field="${seckillProduct.productDescription}"/><br/>
        <br/>
        <input type="submit" value="提交"/>
      </form>
    </div>
  </body>
</html>
