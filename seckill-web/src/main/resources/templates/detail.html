<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>秒杀详情页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<!--    <js src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></js>-->
<!--    <js src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></js>-->
</head>
<body>


<div class="container">
    <div style="height: 30px;"></div>

    <div class="panel panel-default text-center row clearfix">
        <div class="panel-heading text-center">
            <h4>秒杀详情</h4>
        </div>
        <div class="col-md-12 column">
            <div class="row clearfix panel-body">
                <div class="pannel-heading col-md-6 column">
                    <img th:src="${seckillProduct.productImg}" th:width="400px" style="border-radius: 10px">
                </div>

                <div class="pannel-heading col-md-6 column">
                    <h1 th:text="${seckillProduct.name}"></h1>
                    <s><h2 th:text="'市场价格：￥'+${seckillProduct.productPrice}"></h2></s>
                    <h1 th:text="${'秒杀价格：'+seckillProduct.seckillPrice}"></h1>
                    <h2 th:text="${'剩余库存：'+seckillProduct.number}"></h2>
                    <h4 th:text="${'活动时间：'+seckillProduct.startTime}+'~'+${seckillProduct.endTime}"></h4>
                </div>

                <div class=" panel-body">
                    <h2 class="text-danger">
                        <!-- 显示time图标 -->
                        <span class="glyphicon glyphicon-time"></span>
                        <!-- 展示倒计时 -->
                        <span class="glyphicon" id="seckill-box"></span>
                    </h2>
                </div>

                <div th:utext="${seckillProduct.productDescription}"></div>
            </div>
        </div>

    </div>
</div>

<!-- 登录弹出层，输入电话 -->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"></span>秒杀电话:
                </h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填手机号^o^" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!-- 验证信息 -->
                <span id="killPhoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="http://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
<script src="/js/seckill.js" type="text/javascript"></script>
<script th:inline="javascript">
    $(function () {
        //使用EL表达式传入参数
        seckill.detail.init({
            seckillId: [[${seckillProduct.seckillId}]],
            startTime: [[${seckillProduct.startTime.time}]],//毫秒
            endTime: [[${seckillProduct.endTime.time}]]
        });
    });
</script>
</html>
