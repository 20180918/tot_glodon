<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title>秒杀列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <js src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></js>
    <js src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></js>

</head>
<body>


<div class="container">

    <div style="height: 30px;"></div>

    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>秒杀列表</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>秒杀价格</th>
                    <th>库存</th>
                    <th>图片</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each='sk : ${seckillList}'>
                    <td th:text="${sk.name}"></td>
                    <td th:text="${sk.seckillPrice}"></td>
                    <td th:text="${sk.number}"></td>
                    <td><a th:href="@{'/seckill/detail/'+${sk.seckillId}}"><img th:src="${sk.productImg}"
                                                                                th:width="100th"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
