<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title>秒杀记录列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <js src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></js>
    <js src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></js>

</head>
<body  style="background-color: rgb(6, 6, 37)">


<div class="container">

    <div style="height: 30px;"></div>

    <div class="panel panel-default">
        <div class="panel-heading text-center"  style="background-color:#000000">
            <h4 style="color: #FFFFFF">秒杀记录列表</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>抢购时间</th>
                    <th>商品名称</th>
                    <th>交易价格</th>
                    <th>结果</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each='sk : ${successKilledList}'>
                    <td th:text="${sk.createTime}"></td>
                    <td th:text="${sk.productName}"></td>
                    <td th:text="${sk.seckillPrice}"></td>
                    <div class="top" th:switch="${sk.state}">
                        <td th:case=0 th:text="成功"></td>
                        <td th:case=1 th:text="成功"></td>
                        <td th:case=-1 th:text="失败"></td>
                    </div>
                     
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
